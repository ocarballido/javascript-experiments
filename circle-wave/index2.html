		<script type="text/javascript">

			$(document).ready(function() {

				var cuadroSide = 30;

				$(".cuadro").each(function(index, element) {

					var cuadroOffset = $(element).offset();

					var cuadrox = cuadroOffset.left;

					var cuadroy = cuadroOffset.top;

					$( document ).on( "mousemove", function(event) {

						var mx = event.pageX;

						var my = event.pageY;

						var distancia = Math.sqrt(Math.pow((mx - cuadrox), 2) + Math.pow((my - cuadroy), 2));

						//console.log(distancia);

						if(distancia < 85) {

							var restRadio = 85 - distancia;

							if(restRadio > 0) {

								$(element).css({

									"transform": 	"scale(" + 85 / distancia + "," + 85 / distancia + ")"

								});

							}

						}

					});

				});

				//console.log(cuadrox, cuadroy, cuadroSide, windowWidth, windowHeight);
				
			});

		</script>

	<body>

			<div class="cuadro cuadro2"></div>
