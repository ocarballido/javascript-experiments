<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Toggle click</title>

		<!-- ROBOTO -->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

		<!-- MATERIAL DESIGN ICONS -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="css/bootstrap.css">

		<!-- MY CSS -->
		<link rel="stylesheet" href="css/style.css">

		<!-- JQUERY -->
		<script src="js/jquery-1.11.0.min.js"></script>

		<!-- EASING -->
		<script src="js/easing.js"></script>

		<!-- BOOTSTRAP JS -->
		<script src="js/bootstrap.min.js"></script>

		<!-- RESIZABLA PLUGIN -->
		<script src="js/jquery-ui.min.js"></script>

		<style type="text/css">
			
		.divideme p {
			
			/*position: absolute;

			display: block;*/
		}

		</style>

		<script type="text/javascript">

			$(document).ready(function() {

				var items = $(".cuadro");
				var modelNumber = items.length;
				var iconCheck = $(".check");
				var iconLock = $(".lock");

				items.each(function () {
					addEvent($(this));
				});

				function addEvent (item) {

					item.on("click", function () {

						console.log("CLICK");

						$(this).toggleClass("active");

						$(this).find(iconCheck).toggleClass("hide");

						var actives = items.filter(".active");

						if (actives.length > 2) {

							items
							.not(actives)
							.removeClass("active")
							.addClass("disabled")
							.off("click");

							items.not(actives).find(iconLock).removeClass("hide");

						} else {

							addEvent( items.filter(".disabled").removeClass("disabled") );

							items.find(iconLock).addClass("hide");

						}

					});

				}

			});

		</script>

	</head>

	<body>

		<div class="container">

			<h1 class="text-center">No more than 3 selection</h1>

			<h2 class="text-center">Click to select</h2>
			
			<div class="row">
			
				<div class="col-xs-6 col-sm-4 col-md-3">
					
					<div class="cuadro panel active"><i class="material-icons check">done</i><i class="material-icons lock hide">lock</i></div>

				</div>

				<div class="col-xs-6 col-sm-4 col-md-3">
					
					<div class="cuadro panel"><i class="material-icons check hide">done</i><i class="material-icons lock hide">lock</i></div>
					
				</div>

				<div class="col-xs-6 col-sm-4 col-md-3">
					
					<div class="cuadro panel"><i class="material-icons check hide">done</i><i class="material-icons lock hide">lock</i></div>

				</div>

				<div class="col-xs-6 col-sm-4 col-md-3">
					
					<div class="cuadro panel"><i class="material-icons check hide">done</i><i class="material-icons lock hide">lock</i></div>
					
				</div>

				<div class="col-xs-6 col-sm-4 col-md-3">
					
					<div class="cuadro panel"><i class="material-icons check hide">done</i><i class="material-icons lock hide">lock</i></div>

				</div>

				<div class="col-xs-6 col-sm-4 col-md-3">
					
					<div class="cuadro panel"><i class="material-icons check hide">done</i><i class="material-icons lock hide">lock</i></div>
					
				</div>

				<div class="col-xs-6 col-sm-4 col-md-3">
					
					<div class="cuadro panel"><i class="material-icons check hide">done</i><i class="material-icons lock hide">lock</i></div>

				</div>

				<div class="col-xs-6 col-sm-4 col-md-3">
					
					<div class="cuadro panel"><i class="material-icons check hide">done</i><i class="material-icons lock hide">lock</i></div>
					
				</div>

			</div>

		</div>

	</body>
