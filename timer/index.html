<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Descriptio -->
		<meta name="description" content="These are my javascript, HTML and CSS experiments. These projects are designed to improve my skills in front development and to share my modest knowledge with the community."/>

		<!-- Keywords -->
		<meta name="keywords" content="HTML, CSS, Javascript, jQuery, Front development, UX / UI, CSS animations">
		
		<title>Timer</title>

		<!-- ROBOTO -->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

		<!-- MATERIAL DESIGN ICONS -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="css/bootstrap.css">

		<!-- MY CSS -->
		<link rel="stylesheet" href="css/style.css">

		<!-- JQUERY -->
		<script src="js/jquery-1.11.0.min.js"></script>

		<!-- JQUERY PLUGIN COUNTDOWN JS -->
		<script src="js/jquery.plugin.min.js"></script>

		<!-- COUNTDOWN JS -->
		<script src="js/jquery.countdown.js"></script>

		<!-- TIMER JS -->
		<script src="js/timer.js"></script>

		<!-- EASING -->
		<script src="js/easing.js"></script>

		<!-- BOOTSTRAP JS -->
		<script src="js/bootstrap.min.js"></script>

		<!-- Place this tag in your head or just before your close body tag. -->
		<script async defer src="https://buttons.github.io/buttons.js"></script>

	</head>

	<body>
		<!-- MODAL -->
		<div class="modal fade" id="addNewTimerModal" tabindex="-1" role="dialog" aria-labelledby="addNewTimerModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">Add timer</h4>
					</div>
					<div class="modal-body">
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-4">
									<div class="form-group">
										<label for="exampleInputEmail1">Hours</label>
										<input type="number" class="form-control" name="hours" min="0" max="59" value="0">
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label for="exampleInputEmail1">Minutes</label>
										<input type="number" class="form-control" name="minutes" min="0" max="59" value="0">
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label for="exampleInputEmail1">Seconds</label>
										<input type="number" class="form-control" name="seconds" min="0" max="59" value="0">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div class="row">
							<div class="col-xs-6">
								<button type="button" class="btn btn-default btn-block cancel-new-timer" data-dismiss="modal">Cancel</button>
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-block addTimer" data-dismiss="modal">Add</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /MODAL -->

		<div class="share-container">
			<a href="http://oscarballido.com/" class="btn btn-default btn-xs text-lowercase pull-right">oscarballido.com</a>
			<a class="github-button" href="https://github.com/ocarballido/javascript-experiments/tree/master/timer" data-icon="octicon-star" aria-label="Star javascript-experiments/timer on GitHub">Star</a>
			<a class="github-button" href="https://github.com/ocarballido/javascript-experiments/tree/master/timer/fork" data-icon="octicon-repo-forked" aria-label="Fork javascript-experiments/timer on GitHub">Fork</a>
		</div>
		<div class="container">
			<h1 class="text-center">Your Timers</h1>
			<audio id="audio" src="sound/Alarm-tone.mp3"></audio>
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
					<!-- ADD TIMER -->
					<div class="text-center add-timer">
						<button class="btn btn-default btn-block" data-toggle="modal" data-target="#addNewTimerModal">Add timer</button>
					</div>
					<!-- /ADD TIMER -->
					<a class="web-link" href="http://oscarballido.com"><img class="center-block" src="img/oscarballido-logo.png" width="100"></a>
				</div>
			</div>
		</div>

		<!-- TIMER TEMPLATE -->
		<script id="timer-template" type="text/template">
			<!-- TIMER -->
			<div class="timer">	
				<div class="panel timer-data">
					<div class="panel-body">
						<div class="row">
							<p id="mycoutdown" class="timer-digits text-center"></p>
						</div>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
							<span class="sr-only">40% Complete (success)</span>
						</div>
					</div>
				</div>
				<div class="text-center timer-buttons">
					<button class="btn btn-primary btn-xs btn-pause">Pause</button>
					<button class="btn btn-primary btn-xs btn-restart">Restart</button>
					<button class="btn btn-danger btn-xs btn-delete">Delete</button>
				</div>
			</div>
			<!-- /TIMER -->
		</script>
		<!-- /TIMER TEMPLATE -->
	</body>
</html>
